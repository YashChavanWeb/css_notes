<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>

<style>
    p{
        height: 200px;
        box-sizing: border-box;
        /* Without Border Box -> Entire height including margin, padding,etc is 200px
        Without Border Box -> Just content height is 200px and others will add */
    }

    /* Margin COllapse */
    /* If 2 elements margin is overlapping, then the max margin will take place and that to only once */
    

</style>

<body>
    <div>
        <p>I am Yash</p>
    </div>
</body>
</html>
