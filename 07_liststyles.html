<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles</title>
</head>
<style>
    div ul li {
        list-style: decimal;
        list-style-position: inside;   /* the marker which was outside will come inside with the list element*/
        list-style-type: "emoji"; /* this will come in place of marker */
    }
</style>

<body>
    <div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
        </ul>
    </div>
</body>

</html>
